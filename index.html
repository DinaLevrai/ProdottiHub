<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleindex.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Raccolta Idee di Acquisto</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logonavbar.png" alt="Logo" class="logo">
        </div>
        <span class="icon" onclick="toggleNavbar()">&#9776;</span>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-couch"></i> Casa</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Salute</a></li>
            <li><a href="#"><i class="fas fa-smile"></i> Benessere</a></li>
            <li><a href="#"><i class="fas fa-spray-can"></i> Cura della Casa</a></li>
            <li><a href="#"><i class="fas fa-seedling"></i> Giardinaggio</a></li>
            <li><a href="#"><i class="fas fa-paint-brush"></i> Hobby</a></li>
            <li><a href="#"><i class="fas fa-clock"></i> Tempo Libero</a></li>
            <li class="language">
                <div class="dropdown">
                    <a href="#" class="flag-icon" onclick="toggleLanguageMenu(event)">
                        <img src="bandieraita.jpg" alt="Italiano" style="width: 40px; height: auto;">
                    </a>
                    <div class="language-dropdown-content">
                        <a href="index.html" onclick="changeLanguage('it'); toggleLanguageMenu(event)">
                            <img src="bandieraita.jpg" alt="Italiano" style="width: 40px; height: auto;"> Italiano
                        </a>
                        <a href="indexinglese.html" onclick="changeLanguage('en'); toggleLanguageMenu(event)">
                            <img src="bandieraing.avif" alt="English" style="width: 40px; height: auto;"> English
                        </a>
                        <!-- Aggiungi altre lingue qui -->
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <header class="hero">
        <h1></h1>
        <p></p>
    </header>

    <main>
        <section class="content">
            <h2></h2>
            <p></p>
        </section>
    </main>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");
        }

        function toggleLanguageMenu(event) {
            var langMenu = document.querySelector('.language-dropdown-content');
            langMenu.classList.toggle('show');
        }

        function changeLanguage(lang) {
            alert("Lingua cambiata in: " + lang);
        }

        window.onclick = function(event) {
            if (!event.target.matches('.flag-icon')) {
                var dropdowns = document.getElementsByClassName("language-dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
